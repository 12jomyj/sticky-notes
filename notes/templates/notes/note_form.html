<!-- notes/templates/notes/note_form.html -->
{% extends "notes/base_generic.html" %}

{% block title %}Create/Edit Note{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Note{% else %}Create Note{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'note_list' %}">Back to Main Menu</a>
{% endblock %}
