{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <a href="{% url 'post_edit' post.pk %}">Edit</a>
  <form action="{% url 'post_delete' post.pk %}" method="POST">{% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
