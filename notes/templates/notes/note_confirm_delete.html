<!-- notes/templates/notes/note_confirm_delete.html -->
{% extends "notes/base_generic.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this note?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'note_detail' object.id %}">Cancel</a>
{% endblock %}
