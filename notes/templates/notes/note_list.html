<!-- notes/templates/notes/note_list.html -->
{% extends "notes/base_generic.html" %}

{% block title %}Note List{% endblock %}

{% block content %}
    <h2>Note List</h2>
    <ul>
        {% for note in object_list %}
            <li>
                <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Create a new note</a>
{% endblock %}
