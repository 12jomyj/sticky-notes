{% extends 'base_generic.html' %}

{% block content %}
  <h1>Bulletin Board Posts</h1>
  <a href="{% url 'post_create' %}">New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
